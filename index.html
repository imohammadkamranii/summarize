<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>ارسال لینک یوتیوب به n8n</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    input[type="text"], input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    input[type="submit"] {
      background: #4caf50;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background: #45a049;
    }
  </style>
</head>
<body>

<form action="https://YOUR-N8N-DOMAIN/webhook/youtube-submit" method="POST">
  <h3>ارسال لینک یوتیوب</h3>
  <input type="text" name="youtube" placeholder="لینک یوتیوب را وارد کنید" required />
  <input type="submit" value="ارسال" />
</form>

</body>
</html>
